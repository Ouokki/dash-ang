<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="paymentModalLabel">Make a Payment</h3>
        
      </div>
      <div class="modal-body">
        <form id="paymentForm">
          <label for="card-element">Debit Card</label>
          <input type="number" id="cardnumber" name="cardnumber" required>

          <!-- Used for displaying validation errors -->
          <div id="card-errors" role="alert"></div>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </form>
      </div>
      <div class="modal-footer">
        <button mat-raised-button color="accent">Pay Now</button>
      </div>
    </div>
  </div>
</div>
