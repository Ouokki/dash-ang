

<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="fullname" type="fullname" placeholder="Full Name" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="email" type="email" placeholder="Email" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfBirth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [(ngModel)]="dateOfBirth" #picker (selectedChanged)="onDate($event)"></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="licenseType" type="licenseType" placeholder="License type" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="id" type="id" placeholder="Your ID" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" (click)="signup();">Sign Up</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
